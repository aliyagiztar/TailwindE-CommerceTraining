<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>E-commerce</title>
</head>

<body class="bg-gray-200 h-screen flex flex-col">
    <header class="bg-blue-600 w-full p-4 text-white flex justify-between items-center">
        <h2>E-commerce</h2>
        <button class="addProductBtn flex items-center">
            <span class="mr-2">Ürün Ekle</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 10.5v6m3-3H9m4.06-7.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
            </svg>
        </button>
    </header>

    <main class="flex-1 p-4">
        <h3 class="mb-4">Ürün Listesi (<span class="productCount">0</span>)</h3>
        <div class="productsList flex flex-wrap gap-4"></div>
    </main>

    <div class="drawerMenu hidden absolute bottom-0 w-full h-2/5 bg-blue-600 bg-opacity-80 p-4 border-t">
        <button class="closeDrawer absolute top-4 right-4 text-white">&times;</button>
        <input class="productNameInput w-full p-2 mb-2 border" placeholder="Ürün Adı">
        <input type="number" class="productPriceInput w-full p-2 mb-2 border" placeholder="Ürün Fiyatı">
        <textarea class="productDescriptionInput w-full p-2 mb-2 border" placeholder="Ürün Açıklaması"></textarea>
        <div class="flex justify-center">
            <button class="createProductBtn w-2/3 p-2 bg-blue-600 text-white mt-4">Ürünü Oluştur</button>
        </div>
    </div>

    <footer class="bg-gray-800 w-full p-4 text-white text-center fixed bottom-0">
        <div class="developer-text">
            Developer By Ali Yağız Tar
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
